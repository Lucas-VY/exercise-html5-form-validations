<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container mx-auto my-5">
        <div class="row">
            <div class="col-10 border-dark m-auto">
                <form id="form">  <!-- FORM -->
                    <div class="card">
                        <div class="card-header"> 
                            <h2 class="card-title">Payment form example</h2>
                        </div>
                        <div class="card-body"> <!-- RED Message -->
                            <div class="alert alert-danger" role="alert">
                                Some fields are missing
                            </div>
                            <div class="form-row">
                                <!-- columna uno -->
                                <div class="form-group col-md-5"> <!-- CARD -->
                                    <label for="inputEmail4">Card #</label>
                                    <input type="number" class="form-control" id="cardnumber" placeholder="XXXXXXXXXXXXXXXXXXXXXX" name="cardnumber">
                                </div>
                                <div class="form-group col-sm-6 col-md-3 ">  <!-- CVC -->
                                    <label for="inputPassword4">CVC #</label>
                                    <input type="password" class="form-control" id="password-cvc" placeholder="0000" name="password">
                                </div>
                                <div class="form-group col-sm-6 col-md-4"> <!-- AMOUNT -->
                                    <label for="inputPassword4">Amount</label>
                                    <input type="number" class="form-control" id="amount" placeholder="Amount" name="amount">
                                </div>
                            </div>
                            <div class="form-row">
                                <!-- comuna dos -->
                                <div class="form-group col-md-6"> <!-- FirstName -->
                                    <label for="inputAddress">First Name</label>
                                    <input type="text" class="form-control" id="firstname" placeholder="Name" name="name" 
                                    value="">
                                </div>
                                <div class="form-group col-md-6"> <!-- LastName -->
                                    <label for="inputAddress2">Last nam</label>
                                    <input type="text" class="form-control" id="lastname" placeholder="Lastname" name=""
                                    value="">
                                </div>
                            </div>
                            <div class="form-row">
                                <!-- comuna tres -->
                                <div class="form-group col-md-6">
                                    <label for="inputCity">City</label> <!-- City -->
                                    <input type="text" class="form-control" id="city" name="city" value="" placeholder="city">
                                </div>
                                <div class="form-group col-md-3"> <!-- STATE -->
                                    <label class="mr-sm-2" for="inlineFormCustomSelect">State</label>
                                    <select class="custom-select mr-sm-2" id="state-selector" name="state" value="state">
                                        <option selected>Pick a State</option>
                                        <option value="1">New York</option>
                                        <option value="2">Los Angeles</option>
                                        <option value="3">Texas</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-3"> <!-- POSTAL CODE -->
                                    <label for="inputZip">Postal Code</label>
                                    <input type="text" class="form-control" id="postal-code" name="PostalCode" value="" placeholder="PostalCode">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <label class="subtitles">We accept: </label> <!-- selectores de tarjeta -->
                                    <div class="text-light borde-redondo">
                                        <div class="bg-secondary w-50 text-center">
                                            <div class="form-check form-check-inline custom-control-inline align p">
                                                <input class="form-check-input" type="radio" name="creditcard"
                                                    id="card-selector" value="creditcard">
                                                <i class="fab fa-cc-visa p"></i>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="creditcard"
                                                    id="card-selector" value="creditcard">
                                                <i class="fab fa-cc-mastercard p"></i>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="creditcard"
                                                    id="card-selector" value="creditcard">
                                                <i class="fab fa-cc-diners-club p"></i>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="creditcard"
                                                    id="card-selector" value="creditcard">
                                                <i class="fab fa-cc-amex p"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6"> <!-- Message text area -->
                                    <span>Message</span>
                                    <textarea class="form-control" placeholder="" id="text-message" name="formmessage"
                                        style="height: 100px"></textarea>
                                    <label for="floatingTextarea2"></label>
                                    <span>Add any notes here.</span>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <!-- boton -->
                            <button type="button" id="submitBtn" class="btn btn-primary mx-1 float-right" name="button">Send</button>
                            <button type="button" id="cancelBtn" class="btn btn-secondary mx-1 float-right" name="button">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
